<!DOCTYPE html>
<html>
<head>

  <meta name="charset" content="utf-8">
  <title>alivのモックページ</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- material design lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- font awasome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- custom -->
  <link rel="stylesheet" href="css/alve.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>

  <script type="text/javascript">
    $('select').select2();
  </script>

</head>
<body>

  <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"><a href="index.html"><img src="img/logo.png" alt=""/>
      </a></span>
      <p style="padding-left: 40px; color: grey;">環境配慮バルブ登録システム</p>
      <nav class="mdl-navigation">
        <hr/>
        <a class="mdl-navigation__link header-search" href="search.html"><i class="fa fa-search fa-lg"></i>登録製品検索</a>
        <hr/>
        <a class="mdl-navigation__link header-login" href="mypage.html"><i class="fa fa-user"></i>マイページ</a>
        <a class="mdl-navigation__link header-login" href="login.html"><i class="fa fa-sign-out"></i>ログアウト</a>
        <hr/>
      </nav>

      <p style="padding-left: 40px; color: grey;">
        ログインユーザ:<br/>
        (株)まるまる商事
      </p>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

        <!-- content start -->
        <form action="result.html">
          <button class="mdl-button mdl-js-button mdl-button--raised" style="position: fixed;height: 70px; padding:10px;  right: 190px; bottom: 10px;z-index: 10;">評価結果を見る</button>
          <a class="mdl-button mdl-js-button mdl-button--raised" href="mypage.html" style="position: fixed;height: 50px; padding:10px;  right: 10px; bottom: 10px;z-index: 10;">作業中の内容を保存</a>

          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">担当者情報</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                <input class="mdl-textfield__input" type="text" id="operator">
                <label class="mdl-textfield__label" for="operator">評価担当者名</label>
              </div>
            </div>
          </div>


          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">製品基本情報</h2>
            </div>
            <div class="mdl-card__supporting-text">

              <select class="mdl-textfield__input" name="">
                <option value="">手動弁</option> 
                <option value="">調節弁</option>
                <option value="">自力式調整弁</option>
                <option value="">電磁弁</option>
                <option value="">安全弁</option>
              </select>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                <input class="mdl-textfield__input" type="text" id="operator">
                <label class="mdl-textfield__label" for="operator">製品名</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                <input class="mdl-textfield__input" type="text" id="operator">
                <label class="mdl-textfield__label" for="operator">型番</label>
              </div>

            </div>
          </div>



          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">比較対象製品情報</h2>
            </div>
            <div class="mdl-card__supporting-text">

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                <input class="mdl-textfield__input" type="text" id="operator">
                <label class="mdl-textfield__label" for="operator">製品名</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                <input class="mdl-textfield__input" type="text" id="operator">
                <label class="mdl-textfield__label" for="operator">型番</label>
              </div>

            </div>
          </div>


          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">比較対象製品情報　<i class="fa fa-caret-down"></i></h2>
            </div>
            <div class="mdl-card__supporting-text">

              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">
                  必須: 動作時の消費電力量の低減
                </div>

                <div class="mdl-cell mdl-cell--2-col">
                  <select class="mdl-textfield__input" name="">
                    <option value="">手動弁</option> 
                    <option value="">調節弁</option>
                    <option value="">自力式調整弁</option>
                    <option value="">電磁弁</option>
                    <option value="">安全弁</option>
                  </select>
                </div>

                <div class="mdl-cell mdl-cell--1-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                    <input class="mdl-textfield__input" type="text" id="unit">
                    <label class="mdl-textfield__label" for="unit">単位</label>
                  </div>
                </div>

                <div class="mdl-cell mdl-cell--2-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                    <input class="mdl-textfield__input" type="text" id="new">
                    <label class="mdl-textfield__label" for="new">New</label>
                  </div>
                </div>

                <div class="mdl-cell mdl-cell--1-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                    <input class="mdl-textfield__input" type="text" id="old">
                    <label class="mdl-textfield__label" for="old">Old</label>
                  </div>
                </div>

                <div class="mdl-cell mdl-cell--1-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                    <input class="mdl-textfield__input" type="text" id="result">
                    <label class="mdl-textfield__label" for="result">結果</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--1-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" required>
                    <input class="mdl-textfield__input" type="text" id="point">
                    <label class="mdl-textfield__label" for="point">Point</label>
                  </div>
                </div>

              </div>
            </div>




          </form>
          <!-- content end -->

        </div>
      </main>
    </div>
  </body>
  </html>
