<!DOCTYPE html>
<html>
<head>

  <meta name="charset" content="utf-8">
  <title>alivのモックページ</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


  <!-- material design lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- font awasome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- custom -->
  <link rel="stylesheet" href="css/alve.css">


</head>
<body>

  <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"><a href="index.html"><img src="img/logo.png" alt=""/>
      </a></span>
      <p style="padding-left: 40px; color: grey;">環境配慮バルブ登録システム</p>
      <nav class="mdl-navigation">
        <hr/>
        <a class="mdl-navigation__link header-search" href="search.html"><i class="fa fa-search fa-lg"></i>登録製品検索</a>
        <hr/>
        <a class="mdl-navigation__link header-login" href="login.html"><i class="fa fa-user"></i></i>ログイン</a>
        <a class="mdl-navigation__link header-login" href="register.html"><i class="fa fa-user-plus"></i></i>新規登録</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

        <!-- content start -->
        <form action="mypage.html" method="post">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">

            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">新規登録</h2>
            </div>

            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="input-email" name="email" required>
                <label class="mdl-textfield__label" for="email">Email</label>
              </div>
              <br/>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="input-password" name="password" required>
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised">
                登録
              </button>
            </div>
          </div>
        </form>
        <!-- content end -->

      </div>
    </main>
  </div>
</body>
</html>
