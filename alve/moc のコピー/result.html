<!DOCTYPE html>
<html>
<head>

  <meta name="charset" content="utf-8">
  <title>alivのモックページ</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- material design lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- font awasome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- custom -->
  <link rel="stylesheet" href="css/alve.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>

  <script type="text/javascript">
    $('select').select2();
  </script>

</head>
<body>

  <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"><a href="index.html"><img src="img/logo.png" alt=""/>
      </a></span>
      <p style="padding-left: 40px; color: grey;">環境配慮バルブ登録システム</p>
      <nav class="mdl-navigation">
        <hr/>
        <a class="mdl-navigation__link header-search" href="search.html"><i class="fa fa-search fa-lg"></i>登録製品検索</a>
        <hr/>
        <a class="mdl-navigation__link header-login" href="mypage.html"><i class="fa fa-user"></i>マイページ</a>
        <a class="mdl-navigation__link header-login" href="login.html"><i class="fa fa-sign-out"></i>ログアウト</a>
        <hr/>
      </nav>

      <p style="padding-left: 40px; color: grey;">
        ログインユーザ:<br/>
        (株)まるまる商事
      </p>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

        <!-- content start -->
        <form action="register-product.html">
          <a class="mdl-button mdl-js-button mdl-button--raised" style="position: fixed;height: 50px; padding:10px;  right: 190px; bottom: 10px;z-index: 10;" href="mypage.html">評価に戻る</a>
          <button class="mdl-button mdl-js-button mdl-button--raised" style="position: fixed;height: 70px; padding:10px;  right: 10px; bottom: 10px;z-index: 10;">製品を登録する</button>

          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">製品情報</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <p>(株)まるまる商事</p>
              <p>渡辺</p>
              <p>××用○○型△△弁</p>
              <p>XXX20012</p>
              <p>2016-03-29</p>
            </div>
          </div>

          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">評価チャート</h2>
            </div>
            <div class="mdl-card__supporting-text">
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="product-evaluation.html">
                CSVをダウンロード
              </a>
            </div>
          </div>


          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">評価結果開示シートの作成</h2>
            </div>
            <div class="mdl-card__supporting-text">

              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" >
                <span class="mdl-checkbox__label">Checkbox</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Checkbox</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" >
                <span class="mdl-checkbox__label">Checkbox</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Checkbox</span>
              </label>


            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="product-evaluation.html">
                シートPDFを作成
              </a>
            </div>
          </div>


        </form>
        <!-- content end -->

      </div>
    </main>
  </div>
</body>
</html>
